<nb-card>
  <nb-card-header>
    <div class="header-content">
      <h5>
        <nb-icon icon="settings-2-outline"></nb-icon>
        Site Ayarları
      </h5>
      <button nbButton status="primary" (click)="saveSettings()" [disabled]="saving" [nbSpinner]="saving">
        <nb-icon icon="save-outline"></nb-icon>
        Kaydet
      </button>
    </div>
  </nb-card-header>
  
  <nb-card-body>
    <!-- Loading -->
    <div *ngIf="loading" class="loading-container">
      <nb-spinner size="large" status="primary"></nb-spinner>
      <p>Ayarlar yükleniyor...</p>
    </div>

    <!-- Content -->
    <form *ngIf="!loading" [formGroup]="settingsForm" class="settings-content">
      
      <!-- İletişim Bilgileri -->
      <div class="settings-section">
        <div class="section-header">
          <h6>
            <nb-icon icon="phone-outline"></nb-icon>
            İletişim Bilgileri
          </h6>
        </div>
        
        <div class="settings-form">
          <div class="row">
            <div *ngFor="let field of contactFields" 
                 [class]="field.type === 'textarea' ? 'col-12' : 'col-md-6'">
              <div class="form-group">
                <label class="label">
                  <nb-icon [icon]="field.icon"></nb-icon>
                  {{ field.label }}
                </label>
                <span class="field-description" *ngIf="field.description">{{ field.description }}</span>
                <textarea *ngIf="field.type === 'textarea'"
                          nbInput
                          fullWidth
                          [formControlName]="field.key"
                          [placeholder]="field.placeholder"
                          rows="3"></textarea>
                <input *ngIf="field.type !== 'textarea'"
                       nbInput
                       fullWidth
                       [type]="field.type === 'email' ? 'email' : 'text'"
                       [formControlName]="field.key"
                       [placeholder]="field.placeholder">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Sosyal Medya Hesapları -->
      <div class="settings-section">
        <div class="section-header">
          <h6>
            <nb-icon icon="share-outline"></nb-icon>
            Sosyal Medya Hesapları
          </h6>
        </div>
        
        <div class="settings-form">
          <div class="row">
            <div *ngFor="let field of socialFields" class="col-md-6">
              <div class="form-group">
                <label class="label">
                  <nb-icon [icon]="field.icon"></nb-icon>
                  {{ field.label }}
                </label>
                <input nbInput
                       fullWidth
                       type="url"
                       [formControlName]="field.key"
                       [placeholder]="field.placeholder">
              </div>
            </div>
          </div>
        </div>
      </div>

    </form>
  </nb-card-body>
</nb-card>
